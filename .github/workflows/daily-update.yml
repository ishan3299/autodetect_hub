name: Daily Threat Intel Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch CTI Data
        env:
          OTX_API_KEY: ${{ secrets.OTX_API_KEY }}
          ABUSEIPDB_API_KEY: ${{ secrets.ABUSEIPDB_API_KEY }}
        run: |
          python scripts/fetch_otx.py
          python scripts/fetch_malwarebazaar.py
          python scripts/fetch_abuseipdb.py

      - name: Normalize Data
        run: python scripts/normalize.py

      - name: Generate Rules
        run: |
          python scripts/generate_sigma.py
          python scripts/generate_suricata.py
          python scripts/generate_kql.py

      - name: Generate Heatmap
        run: python scripts/build_attack_heatmap.py

      - name: Publish to Docs
        run: |
          # Copy data for frontend
          cp data/normalized/indicators.json docs/indicators.json
          
          # Copy rules for download
          mkdir -p docs/suricata docs/kql
          cp detections/suricata/emerging-threats.rules docs/suricata/
          cp detections/kql/dns_queries.kql docs/kql/
          
          # We don't copy all Sigma rules to avoid cluttering docs root, but could zip them if needed
          # For now, just these.

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data detections docs
          git commit -m "Auto-update: $(date -u)" || echo "No changes to commit"
          git push
